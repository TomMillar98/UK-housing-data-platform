version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: uk_housing_postgres
    restart: always
    environment:
      POSTGRES_USER: housing_user
      POSTGRES_PASSWORD: housing_password
      POSTGRES_DB: housing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: uk_housing_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: